<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>Blockchain</header>
    <div class="col-1400">

        <section class="col">
            <div class="col-850">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="mb-16">
                    <select name="from" id="from" class="mr-16">
                        <option value="" disabled>Von</option>
                        <option value="Korel">Korel</option>
                        <option value="Sami">Sami</option>
                        <option value="Bob">Bob</option>
                    </select>

                    <select name="to" id="to">
                        <option value="" disabled>Von</option>
                        <option value="Korel">Korel</option>
                        <option value="Sami">Sami</option>
                        <option value="Bob">Bob</option>
                    </select>
                    </div>
                    
                    <div>
                    <input type="number" placeholder="Betrag" id="amount" class="mr-16" min="1">
                    <button onclick="sendCoin()">Senden</button>
                    </div>

                </section>

                <section>
                    <h2>Nodes</h2>
                    <div class="row mb-16">
                        <div class="play-btn" id="n0" onclick="startNode0()"></div>
                        Node 0 - Korel
                    </div>
                    <div class="row">
                        <div class="play-btn" id="n1" onclick="startNode1()"></div>
                        Node 1 - Sami
                    </div>
                </section>

            </div>
            <div class="col-850 fill-rest">
                <section id="transactionContainer">

                </section>
                <section class="">
                    <h2>Daten</h2>

                    <canvas id="myChart"></canvas>
                </section>
                <section>
                    <h2>Logs</h2>
                    
                    <div id="logs"></div>
                </section>
                <section>
                    <h2>Button</h2>
                    <button onclick="getChain()">Calc</button>
                    <button onclick="cheat()">cheat</button>
                </section>
            </div>
            
        </section>
    </div>
</body>
<script src="./broadcaster.js"></script>
<script src="./sha256.js"></script>
<script src="./block.class.js"></script>
<script src="./blockchain.class.js"></script>
<script src="./mining-node.class.js"></script>
<script src="./script.js"></script>
</html>
